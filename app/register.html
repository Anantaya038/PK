  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $('#button').click(function () {
       

        $.ajax({
          type: "POST",
          url: "http://mba.bkksol.com/PK/app/index.php",
          cache: false,
          data: "mode=" + $("#mode").val() + "&firstname=" + $("#firstname").val() + "&lastname=" + $("#lastname").val() + "&username=" + $("#username").val() + "&password=" + $("#password").val() + "&email=" + $("#email").val() + "&phone=" + $("#phone").val(),
          success: function (msg) {
            ons.notification.alert("Data Call : " + msg);
            // $("p").append(msg);
          }
        });

      });

    });
  </script>

  <ons-page>

    <div class="toolbar">
      <div class="toolbar__center">PK @HOME</div>
    </div>
    <ons-card style="height:98%;">


      <div style="margin-top: 15vh; text-align: center;">
        <ons-input id="firstname" modifier="underbar" placeholder="Firstname" style="width: 95%;" float></ons-input>
        <ons-input id="lastname" modifier="underbar" placeholder="Lastname" style="width: 95%; margin-top: 30px" float></ons-input>
        <ons-input id="username" modifier="underbar" placeholder="Username" style="width: 95%; margin-top: 30px" float></ons-input>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" style="width: 95%; margin-top: 30px" float></ons-input>
        <ons-input id="email" modifier="underbar" type="email" placeholder="Email" style="width: 95%; margin-top: 30px" float></ons-input>
        <ons-input id="phone" modifier="underbar" type="tel" placeholder="Phone" style="width: 95%; margin-top: 30px" float></ons-input>
        
        <ons-input type=text name=mode id=mode value="create"></ons-input>
      </div>
      <p style="margin-top: 30px;">
        <ons-button class="button--large--cta" id="button" style="width: 95%; margin: 0 auto;">Submit</ons-button>
      </p>
      </div>
    </ons-card>
  </ons-page>
